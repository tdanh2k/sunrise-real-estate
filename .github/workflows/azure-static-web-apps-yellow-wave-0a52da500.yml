name: Deploy sunrise-real-estate-frontend

on: 
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: '9.x'

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: 'packages/frontend'
      
      - name: Run pnpm install
        run: pnpm install
        working-directory: 'packages/frontend'

      # - name: Run pnpm vite build
      #   run: pnpm vite build
      #   working-directory: 'packages/frontend'

      # - name: Remove 'node_modules'
      #   run: rm -rf node_modules/
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0A52DA500 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./packages/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          app_build_command: "pnpm vite build"
          is_static_export: true 
          
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0A52DA500 }}
          action: "close"
